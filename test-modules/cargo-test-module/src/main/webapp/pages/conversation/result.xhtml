<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Apache MyFaces CODI - Conversation Result</title>
</h:head>
<h:body>

    <h2>Conversation Result</h2>

    <p>
        Value1: <h:outputText id="value1" value="#{conversationBean.value1}" /><br/>
        Value2: <h:outputText id="value2" value="#{conversationBean.value2}" /><br/>
        Value3: <h:outputText id="value3" value="#{conversationBean.value3}" />
    </p>

    <h:button id="refresh" value="Refresh (GET)" outcome="/pages/conversation/result.xhtml" />
    <h:button id="back" value="Back (GET)" outcome="/pages/conversation/conversation3.xhtml" />

    <h:form id="form">
        <h:commandButton id="closeConversation" value="Close conversation"
                actionListener="#{conversationBean.closeConversation}" />
        <h:commandButton id="restartConversation" value="Restart conversation"
                actionListener="#{conversationBean.restartConversation}" />
    </h:form>

</h:body>
</html>
